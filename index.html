<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemendek Tautan Futuristik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --neon-blue: #08f7fe;
            --neon-pink: #fe53bb;
            --neon-green: #09fbd3;
            --dark-bg: #0f0e17;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }
        
        .title-font {
            font-family: 'Orbitron', sans-serif;
        }
        
        .neon-text-blue {
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        }
        
        .neon-text-pink {
            text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink);
        }
        
        .neon-border-blue {
            box-shadow: 0 0 10px var(--neon-blue), inset 0 0 10px var(--neon-blue);
        }
        
        .neon-border-pink {
            box-shadow: 0 0 10px var(--neon-pink), inset 0 0 10px var(--neon-pink);
        }
        
        .neon-border-green {
            box-shadow: 0 0 10px var(--neon-green), inset 0 0 10px var(--neon-green);
        }
        
        .glow-hover:hover {
            transform: scale(1.02);
            transition: all 0.3s ease;
        }
        
        .btn-neon {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-neon:hover {
            transform: translateY(-2px);
        }
        
        .btn-neon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .btn-neon:hover::before {
            left: 100%;
        }
        
        .history-item {
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .history-item:hover {
            border-left: 3px solid var(--neon-pink);
            transform: translateX(5px);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(8, 247, 254, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(8, 247, 254, 0); }
            100% { box-shadow: 0 0 0 0 rgba(8, 247, 254, 0); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .notification {
            animation: slideIn 0.5s forwards, fadeOut 0.5s 2.5s forwards;
        }
        
        @keyframes slideIn {
            from { right: -300px; opacity: 0; }
            to { right: 20px; opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { right: 20px; opacity: 1; }
            to { right: -300px; opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Notification -->
    <div id="notification" class="fixed top-5 right-[-300px] z-50 hidden">
        <div class="bg-gray-800 border-l-4 border-neon-green px-4 py-3 rounded-lg shadow-lg max-w-xs">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <svg class="h-6 w-6 text-neon-green" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p id="notification-message" class="text-sm font-medium text-white"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="title-font text-4xl md:text-6xl font-bold mb-4 neon-text-blue">Pemendek Tautan</h1>
            <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto">Ubah tautan panjangmu menjadi pendek dengan sentuhan futuristik!</p>
        </header>

        <!-- Main Content -->
        <div class="flex flex-col lg:flex-row gap-8 items-center justify-center">
            <!-- Left Side - Anime Character -->
            <div class="lg:w-1/3 flex justify-center">
                <div class="relative floating">
                    <lottie-player id="anime-character" src="https://assets1.lottiefiles.com/packages/lf20_0xfrytpa.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
                    <div class="absolute bottom-0 left-0 right-0 text-center">
                        <div class="bg-black bg-opacity-50 rounded-full px-4 py-1 inline-block">
                            <p id="character-text" class="text-xs text-white">Hai! Ayo pendekkan tautanmu~</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - URL Shortener Form -->
            <div class="lg:w-2/3 w-full max-w-2xl">
                <div class="bg-gray-900 bg-opacity-50 backdrop-blur-sm rounded-xl p-6 neon-border-blue glow-hover">
                    <div class="mb-6">
                        <label for="long-url" class="block text-sm font-medium text-gray-300 mb-2">Masukkan Tautan Panjang</label>
                        <input type="url" id="long-url" placeholder="https://contoh.com/tautan-panjang-sangat-panjang" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-neon-blue focus:outline-none text-white transition-all duration-300">
                    </div>

                    <div class="mb-6">
                        <label for="service-select" class="block text-sm font-medium text-gray-300 mb-2">Pilih Layanan Pemendek</label>
                        <select id="service-select" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-neon-pink focus:outline-none text-white appearance-none transition-all duration-300">
                            <option value="tinyurl">TinyURL</option>
                            <option value="bitly">Bitly (API Key dibutuhkan)</option>
                            <option value="shrtco">shrtco.de</option>
                            <option value="cleanuri">cleanuri.com</option>
                        </select>
                    </div>

                    <div id="bitly-key-container" class="mb-6 hidden">
                        <label for="bitly-key" class="block text-sm font-medium text-gray-300 mb-2">Masukkan Bitly API Key</label>
                        <input type="text" id="bitly-key" placeholder="API Key Bitly Anda" class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-neon-green focus:outline-none text-white transition-all duration-300">
                        <p class="text-xs text-gray-400 mt-1">Dapatkan API Key dari <a href="https://app.bitly.com/settings/api/" target="_blank" class="text-neon-green hover:underline">bitly.com</a></p>
                    </div>

                    <button id="shorten-btn" class="w-full btn-neon px-6 py-3 rounded-lg bg-gradient-to-r from-neon-pink to-neon-blue text-white font-bold uppercase tracking-wider hover:from-neon-blue hover:to-neon-green transition-all duration-300 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" />
                        </svg>
                        Pendekkan Tautan
                    </button>
                </div>

                <!-- Result Container -->
                <div id="result-container" class="mt-8 bg-gray-900 bg-opacity-50 backdrop-blur-sm rounded-xl p-6 neon-border-green hidden glow-hover">
                    <h3 class="text-lg font-bold text-neon-green mb-4">Tautan Berhasil Dipendekkan!</h3>
                    <div class="flex flex-col sm:flex-row gap-2">
                        <input type="text" id="short-url" readonly class="flex-grow px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white">
                        <button id="copy-btn" class="btn-neon px-4 py-3 rounded-lg bg-neon-blue text-gray-900 font-bold flex items-center justify-center whitespace-nowrap">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                                <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                            </svg>
                            Salin
                        </button>
                    </div>
                    <div class="mt-4 flex items-center text-sm text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span id="original-url" class="truncate"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="mt-16 max-w-4xl mx-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="title-font text-2xl font-bold neon-text-pink">Riwayat Tautan</h2>
                <button id="clear-history" class="text-xs text-gray-400 hover:text-neon-pink transition-colors duration-300">Hapus Semua</button>
            </div>
            
            <div id="history-container" class="bg-gray-900 bg-opacity-50 backdrop-blur-sm rounded-xl p-4 neon-border-pink max-h-96 overflow-y-auto">
                <div id="history-empty" class="text-center py-8 text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <p>Belum ada riwayat tautan</p>
                </div>
                <div id="history-items" class="space-y-2 hidden"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-16 py-6 text-center text-gray-500 text-sm">
        <p>© 2023 Pemendek Tautan Futuristik | Dibuat dengan ❤️ untuk Indonesia</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const longUrlInput = document.getElementById('long-url');
            const serviceSelect = document.getElementById('service-select');
            const bitlyKeyContainer = document.getElementById('bitly-key-container');
            const bitlyKeyInput = document.getElementById('bitly-key');
            const shortenBtn = document.getElementById('shorten-btn');
            const resultContainer = document.getElementById('result-container');
            const shortUrlInput = document.getElementById('short-url');
            const originalUrlSpan = document.getElementById('original-url');
            const copyBtn = document.getElementById('copy-btn');
            const historyContainer = document.getElementById('history-container');
            const historyEmpty = document.getElementById('history-empty');
            const historyItems = document.getElementById('history-items');
            const clearHistoryBtn = document.getElementById('clear-history');
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            const animeCharacter = document.getElementById('anime-character');
            const characterText = document.getElementById('character-text');

            // Toggle Bitly API Key input
            serviceSelect.addEventListener('change', function() {
                if (this.value === 'bitly') {
                    bitlyKeyContainer.classList.remove('hidden');
                } else {
                    bitlyKeyContainer.classList.add('hidden');
                }
            });

            // Load history from localStorage
            loadHistory();

            // Shorten URL
            shortenBtn.addEventListener('click', async function() {
                const longUrl = longUrlInput.value.trim();
                const service = serviceSelect.value;
                
                if (!longUrl) {
                    showNotification('Masukkan tautan yang valid!', 'error');
                    animateCharacter('thinking');
                    return;
                }

                try {
                    animateCharacter('loading');
                    shortenBtn.disabled = true;
                    shortenBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Memproses...';
                    
                    let shortUrl;
                    
                    switch (service) {
                        case 'tinyurl':
                            shortUrl = await shortenWithTinyUrl(longUrl);
                            break;
                        case 'bitly':
                            const apiKey = bitlyKeyInput.value.trim();
                            if (!apiKey) {
                                showNotification('Masukkan Bitly API Key!', 'error');
                                shortenBtn.disabled = false;
                                shortenBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" /></svg>Pendekkan Tautan';
                                return;
                            }
                            shortUrl = await shortenWithBitly(longUrl, apiKey);
                            break;
                        case 'shrtco':
                            shortUrl = await shortenWithShrtco(longUrl);
                            break;
                        case 'cleanuri':
                            shortUrl = await shortenWithCleanuri(longUrl);
                            break;
                        default:
                            shortUrl = await shortenWithTinyUrl(longUrl);
                    }
                    
                    if (shortUrl) {
                        shortUrlInput.value = shortUrl;
                        originalUrlSpan.textContent = longUrl;
                        resultContainer.classList.remove('hidden');
                        
                        // Save to history
                        saveToHistory(longUrl, shortUrl, service);
                        
                        showNotification('Tautan berhasil dipendekkan!', 'success');
                        animateCharacter('happy');
                    } else {
                        showNotification('Gagal memendekkan tautan. Coba lagi!', 'error');
                        animateCharacter('sad');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('Terjadi kesalahan. Coba lagi!', 'error');
                    animateCharacter('error');
                } finally {
                    shortenBtn.disabled = false;
                    shortenBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" /></svg>Pendekkan Tautan';
                }
            });

            // Copy to clipboard
            copyBtn.addEventListener('click', function() {
                shortUrlInput.select();
                document.execCommand('copy');
                
                // Show copied text briefly
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>Tersalin!';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
                
                showNotification('Tautan berhasil disalin!', 'success');
                animateCharacter('excited');
            });

            // Clear history
            clearHistoryBtn.addEventListener('click', function() {
                localStorage.removeItem('urlShortenerHistory');
                historyEmpty.classList.remove('hidden');
                historyItems.classList.add('hidden');
                historyItems.innerHTML = '';
                showNotification('Riwayat berhasil dihapus!', 'success');
                animateCharacter('surprised');
            });

            // URL Shortening Functions
            async function shortenWithTinyUrl(longUrl) {
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
                if (response.ok) {
                    return await response.text();
                }
                return null;
            }

            async function shortenWithBitly(longUrl, apiKey) {
                const response = await fetch('https://api-ssl.bitly.com/v4/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        long_url: longUrl,
                        domain: "bit.ly"
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.link;
                } else {
                    const errorData = await response.json();
                    console.error('Bitly Error:', errorData);
                    throw new Error('Bitly API Error');
                }
            }

            async function shortenWithShrtco(longUrl) {
                const response = await fetch(`https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(longUrl)}`);
                if (response.ok) {
                    const data = await response.json();
                    return data.result.full_short_link;
                }
                return null;
            }

            async function shortenWithCleanuri(longUrl) {
                const response = await fetch('https://cleanuri.com/api/v1/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `url=${encodeURIComponent(longUrl)}`
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.result_url;
                }
                return null;
            }

            // History Functions
            function saveToHistory(longUrl, shortUrl, service) {
                let history = JSON.parse(localStorage.getItem('urlShortenerHistory')) || [];
                
                // Check if this URL already exists in history
                const existingIndex = history.findIndex(item => item.longUrl === longUrl);
                
                if (existingIndex !== -1) {
                    // Update existing entry
                    history[existingIndex] = { longUrl, shortUrl, service, timestamp: new Date().toISOString() };
                } else {
                    // Add new entry (limit to 20 items)
                    history.unshift({ longUrl, shortUrl, service, timestamp: new Date().toISOString() });
                    if (history.length > 20) {
                        history = history.slice(0, 20);
                    }
                }
                
                localStorage.setItem('urlShortenerHistory', JSON.stringify(history));
                loadHistory();
            }

            function loadHistory() {
                const history = JSON.parse(localStorage.getItem('urlShortenerHistory')) || [];
                
                if (history.length > 0) {
                    historyEmpty.classList.add('hidden');
                    historyItems.classList.remove('hidden');
                    
                    historyItems.innerHTML = history.map(item => `
                        <div class="history-item bg-gray-800 bg-opacity-50 p-3 rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center">
                            <div class="mb-2 sm:mb-0 sm:mr-4 flex-1 min-w-0">
                                <a href="${item.shortUrl}" target="_blank" class="text-neon-blue hover:underline font-medium truncate block">${item.shortUrl}</a>
                                <p class="text-xs text-gray-400 truncate">${item.longUrl}</p>
                            </div>
                            <div class="flex items-center text-xs text-gray-500">
                                <span class="bg-gray-700 px-2 py-1 rounded mr-2">${getServiceName(item.service)}</span>
                                <span>${formatDate(item.timestamp)}</span>
                                <button class="ml-2 text-gray-400 hover:text-neon-pink copy-history" data-url="${item.shortUrl}">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                                        <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `).join('');
                    
                    // Add event listeners to copy buttons in history
                    document.querySelectorAll('.copy-history').forEach(button => {
                        button.addEventListener('click', function() {
                            const urlToCopy = this.getAttribute('data-url');
                            navigator.clipboard.writeText(urlToCopy);
                            showNotification('Tautan riwayat disalin!', 'success');
                            animateCharacter('wink');
                        });
                    });
                } else {
                    historyEmpty.classList.remove('hidden');
                    historyItems.classList.add('hidden');
                }
            }

            function getServiceName(serviceCode) {
                const services = {
                    'tinyurl': 'TinyURL',
                    'bitly': 'Bitly',
                    'shrtco': 'shrtco.de',
                    'cleanuri': 'CleanURI'
                };
                return services[serviceCode] || serviceCode;
            }

            function formatDate(isoString) {
                const date = new Date(isoString);
                return date.toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });
            }

            // Notification
            function showNotification(message, type) {
                notificationMessage.textContent = message;
                
                // Change color based on type
                const notificationBorder = notification.querySelector('div > div');
                if (type === 'success') {
                    notificationBorder.classList.remove('border-red-500', 'text-red-500');
                    notificationBorder.classList.add('border-neon-green', 'text-neon-green');
                } else if (type === 'error') {
                    notificationBorder.classList.remove('border-neon-green', 'text-neon-green');
                    notificationBorder.classList.add('border-red-500', 'text-red-500');
                }
                
                notification.classList.remove('hidden');
                notification.classList.add('notification');
                
                // Reset animation
                setTimeout(() => {
                    notification.classList.remove('notification');
                    setTimeout(() => {
                        notification.classList.add('hidden');
                    }, 500);
                }, 3000);
            }

            // Anime Character Animation
            function animateCharacter(mood) {
                const moods = {
                    'happy': 'https://assets1.lottiefiles.com/packages/lf20_1pxqjqps.json',
                    'sad': 'https://assets1.lottiefiles.com/packages/lf20_obhph3sh.json',
