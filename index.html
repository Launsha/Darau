<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkFiles - Penyimpanan File</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #bb86fc;
        }
        
        .auth-section {
            display: flex;
            gap: 20px;
        }
        
        .main-content {
            display: none;
        }
        
        .login-form, .register-form {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #bb86fc;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #bb86fc;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 16px;
        }
        
        button {
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: #a370db;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
        }
        
        .switch-form a {
            color: #bb86fc;
            text-decoration: none;
            cursor: pointer;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .file-upload {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .file-upload-btn {
            display: inline-block;
            margin-top: 10px;
        }
        
        .file-list {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-name {
            flex-grow: 1;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        .file-actions button {
            width: auto;
            padding: 8px 12px;
        }
        
        .rename-input {
            padding: 8px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            width: 100%;
            margin-right: 10px;
        }
        
        .user-info {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .logout-btn {
            background-color: #cf6679;
            width: auto;
            padding: 8px 16px;
        }
        
        .logout-btn:hover {
            background-color: #b4505e;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 0;
            color: #888;
        }
        
        .file-type-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .image-icon { color: #4caf50; }
        .video-icon { color: #2196f3; }
        .document-icon { color: #ff9800; }
        .apk-icon { color: #9c27b0; }
        .other-icon { color: #607d8b; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">DarkFiles</div>
            <div class="auth-section">
                <div class="user-welcome" style="display: none;">
                    Selamat datang, <span class="username"></span>
                    <button class="logout-btn">Keluar</button>
                </div>
            </div>
        </header>
        
        <!-- Login Form -->
        <div class="login-form">
            <h2>Masuk</h2>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button id="login-btn">Masuk</button>
            <div class="switch-form">
                <p>Belum punya akun? <a id="switch-to-register">Daftar</a></p>
            </div>
        </div>
        
        <!-- Register Form -->
        <div class="register-form" style="display: none;">
            <h2>Daftar</h2>
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Konfirmasi Password</label>
                <input type="password" id="register-confirm-password" required>
            </div>
            <button id="register-btn">Daftar</button>
            <div class="switch-form">
                <p>Sudah punya akun? <a id="switch-to-login">Masuk</a></p>
            </div>
        </div>
        
        <!-- Main Content (after login) -->
        <div class="main-content">
            <div class="user-info">
                <span>Selamat datang, <span class="username"></span></span>
                <button class="logout-btn">Keluar</button>
            </div>
            
            <div class="file-upload">
                <h2>Unggah File</h2>
                <div class="form-group">
                    <label for="file-upload">Pilih file untuk diunggah</label>
                    <input type="file" id="file-upload" style="display: none;">
                    <button class="file-upload-btn" onclick="document.getElementById('file-upload').click()">Pilih File</button>
                    <span id="selected-file" style="margin-left: 10px;"></span>
                </div>
                <button id="upload-btn" disabled>Unggah</button>
            </div>
            
            <div class="file-list">
                <h2>File Saya</h2>
                <div id="files-container">
                    <div class="empty-state">
                        <p>Belum ada file. Unggah file pertama Anda!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulasi penyimpanan
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let currentUser = null;
        let files = JSON.parse(localStorage.getItem('files')) || {};
        
        // Elements
        const loginForm = document.querySelector('.login-form');
        const registerForm = document.querySelector('.register-form');
        const mainContent = document.querySelector('.main-content');
        const userWelcome = document.querySelector('.user-welcome');
        const usernameElements = document.querySelectorAll('.username');
        const logoutBtns = document.querySelectorAll('.logout-btn');
        const fileUploadInput = document.getElementById('file-upload');
        const selectedFileSpan = document.getElementById('selected-file');
        const uploadBtn = document.getElementById('upload-btn');
        const filesContainer = document.getElementById('files-container');
        
        // Form switching
        document.getElementById('switch-to-register').addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });
        
        document.getElementById('switch-to-login').addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
        
        // Register
        document.getElementById('register-btn').addEventListener('click', () => {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (!username || !password) {
                alert('Username dan password tidak boleh kosong');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok');
                return;
            }
            
            if (users[username]) {
                alert('Username sudah digunakan');
                return;
            }
            
            users[username] = { password };
            files[username] = [];
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('files', JSON.stringify(files));
            
            alert('Pendaftaran berhasil! Silakan masuk.');
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
        
        // Login
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            if (!users[username] || users[username].password !== password) {
                alert('Username atau password salah');
                return;
            }
            
            currentUser = username;
            loginForm.style.display = 'none';
            mainContent.style.display = 'block';
            userWelcome.style.display = 'block';
            
            usernameElements.forEach(elem => {
                elem.textContent = username;
            });
            
            renderFiles();
        });
        
        // Logout
        logoutBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                currentUser = null;
                mainContent.style.display = 'none';
                userWelcome.style.display = 'none';
                loginForm.style.display = 'block';
            });
        });
        
        // File upload selection
        fileUploadInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                selectedFileSpan.textContent = file.name;
                uploadBtn.disabled = false;
            } else {
                selectedFileSpan.textContent = '';
                uploadBtn.disabled = true;
            }
        });
        
        // File upload
        uploadBtn.addEventListener('click', () => {
            const file = fileUploadInput.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const fileData = {
                    id: Date.now().toString(),
                    name: file.name,
                    type: getFileType(file.name),
                    size: file.size,
                    content: e.target.result,
                    date: new Date().toISOString()
                };
                
                files[currentUser].push(fileData);
                localStorage.setItem('files', JSON.stringify(files));
                
                // Reset upload form
                fileUploadInput.value = '';
                selectedFileSpan.textContent = '';
                uploadBtn.disabled = true;
                
                renderFiles();
                alert('File berhasil diunggah!');
            };
            
            reader.readAsDataURL(file);
        });
        
        // Helper functions
        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(ext)) return 'image';
            if (['mp4', 'webm', 'ogg', 'mov', 'avi', 'wmv', 'flv'].includes(ext)) return 'video';
            if (['pdf', 'doc', 'docx', 'xls', 'xlsx', 'ppt', 'pptx', 'txt'].includes(ext)) return 'document';
            if (['apk'].includes(ext)) return 'apk';
            return 'other';
        }
        
        function getFileIcon(type) {
            const icons = {
                'image': 'üì∑',
                'video': 'üé¨',
                'document': 'üìÑ',
                'apk': 'üì±',
                'other': 'üìÅ'
            };
            return icons[type] || icons.other;
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else if (bytes < 1073741824) return (bytes / 1048576).toFixed(1) + ' MB';
            else return (bytes / 1073741824).toFixed(1) + ' GB';
        }
        
        // Render files
        function renderFiles() {
            const userFiles = files[currentUser] || [];
            
            if (userFiles.length === 0) {
                filesContainer.innerHTML = `
                    <div class="empty-state">
                        <p>Belum ada file. Unggah file pertama Anda!</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            userFiles.forEach(file => {
                html += `
                    <div class="file-item" data-id="${file.id}">
                        <div class="file-name">
                            <span class="file-type-icon ${file.type}-icon">${getFileIcon(file.type)}</span>
                            <span class="file-name-text">${file.name}</span>
                            <small>(${formatFileSize(file.size)})</small>
                        </div>
                        <div class="file-actions">
                            <button class="download-btn">Unduh</button>
                            <button class="rename-btn">Ganti Nama</button>
                            <button class="delete-btn">Hapus</button>
                        </div>
                    </div>
                `;
            });
            
            filesContainer.innerHTML = html;
            
            // Add event listeners to file actions
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', downloadFile);
            });
            
            document.querySelectorAll('.rename-btn').forEach(btn => {
                btn.addEventListener('click', renameFile);
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', deleteFile);
            });
        }
        
        // File actions
        function downloadFile(e) {
            const fileId = e.target.closest('.file-item').dataset.id;
            const file = files[currentUser].find(f => f.id === fileId);
            
            if (!file) return;
            
            const link = document.createElement('a');
            link.href = file.content;
            link.download = file.name;
            link.click();
        }
        
        function renameFile(e) {
            const fileItem = e.target.closest('.file-item');
            const fileId = fileItem.dataset.id;
            const file = files[currentUser].find(f => f.id === fileId);
            const fileNameElement = fileItem.querySelector('.file-name-text');
            
            const currentName = fileNameElement.textContent;
            const newName = prompt('Masukkan nama baru:', currentName);
            
            if (newName && newName !== currentName) {
                file.name = newName;
                localStorage.setItem('files', JSON.stringify(files));
                fileNameElement.textContent = newName;
            }
        }
        
        function deleteFile(e) {
            const fileItem = e.target.closest('.file-item');
            const fileId = fileItem.dataset.id;
            
            if (confirm('Anda yakin ingin menghapus file ini?')) {
                files[currentUser] = files[currentUser].filter(f => f.id !== fileId);
                localStorage.setItem('files', JSON.stringify(files));
                renderFiles();
            }
        }
        
        // Check for logged in user
        const checkLoggedInUser = () => {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser && users[storedUser]) {
                currentUser = storedUser;
                loginForm.style.display = 'none';
                mainContent.style.display = 'block';
                userWelcome.style.display = 'block';
                
                usernameElements.forEach(elem => {
                    elem.textContent = currentUser;
                });
                
                renderFiles();
            }
        };
        
        // Initialize
        checkLoggedInUser();
    </script>
</body>
</html>
